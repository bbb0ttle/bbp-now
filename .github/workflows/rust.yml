name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: build
      uses: bbbottle/bbp-action@build
    - name: release
      uses: bbbottle/bbp-action@v1.0.37
      with:
        token: ${{ secrets.VERCEL_TOKEN }}
        wasm: "bbp_now.wasm"
